<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Supergym – самый большой фитнес центр за Уралом и идеальное место для укрепления тела и здоровья. Тренажерный зал оснащен всем необходимым современным оборудованием для всех спортсменов.">
    <title>Supergym blocks</title>
    <link rel="preload" href="fonts/bebas-neue-light.woff2" as="font">
    <link rel="preload" href="fonts/bebas-neue-bold.woff2" as="font">
    <link rel="preload" href="fonts/roboto-condensed-light.woff2" as="font">
    <link rel="preload" href="fonts/roboto-condensed-regular.woff2" as="font">
    <link rel="preload" href="fonts/roboto-condensed-bold.woff2" as="font">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body style="background: conic-gradient(from 130.31deg at 16.03% 39.06%, #B80027 -46.69deg, #003D85 32.24deg, #B80027 313.31deg, #003D85 392.24deg); padding: 20px;">
  <a class="logo">
    <img src="img/logo.svg" alt="Логотив компании SUPERGYM крупными буквами" width="89" height="20">
  </a>
  <br><br>
  <button class="button" type="button" disabled>Купить абонемент</button>
  <br><br>
  <button class="button" type="button">Купить абонемент</button>
  <br><br>
  <button class="button button--color-sapphire" type="button">Купить абонемент</button>
  <br><br>
  <div class="video" data-video>
    <a href="https://youtu.be/9TZXsZItgdw">
      <picture>
        <source srcset="img/about-video-preview@1x.webp 1x, img/about-video-preview@2x.webp 2x" type="image/webp">
      <img src="img/about-video-preview@1x.jpg" srcset="img/about-video-preview@2x.jpg 2x" alt="Тренажеры в белой комнате с телевизором" width="364" height="228">
      </picture>
    </a>
    <button type="button" aria-label="Запустить видео"></button>
  </div>
  <br><br>
  <div class="ticket">
    <h3>С тренером</h3>
    <p class="ticket__description">12 занятий</p>
    <p class="ticket__price" data-price="5000">
      <span class="ticket__price-number">5000</span>
      <span class="visually-hidden">рублей</span>
    </p>
    <button class="ticket__button button button--color-sapphire" type="button">Купить абонемент</button>
  </div>
  <br><br>
  <div class="ticket ticket--beneficial">
    <h3>Дневной</h3>
    <p class="ticket__description">с 8:00 до 17:00</p>
    <p class="ticket__price" data-price="1700">
      <span class="ticket__price-number">1700</span>
      <span class="visually-hidden">рублей</span>
    </p>
    <button class="ticket__button button button--color-sapphire" type="button">Купить абонемент</button>
  </div>
  <br><br>
  <div class="feedback">
    <picture>
      <source srcset="img/reviews-anna-orlova@1x.webp 1x, img/reviews-anna-orlova@2x.webp 2x" type="image/webp">
      <img src="img/reviews-anna-orlova@1x.jpg" srcset="img/reviews-anna-orlova@2x.jpg 2x" alt="Тренажеры в белой комнате с телевизором" width="80" height="80">
    </picture>
    <div class="feddback__wrapper">
      <h3>Анна Орлова</h3>
      <p>«Хожу в SuperClub уже больше года. Нравится, что в клубе всегда чисто, тренажеры обновляют, персонал дружелюбный. Зал просторный, даже в вечернее время нет очередей»</p>
    </div>
  </div>

  <script src="js/main.min.js"></script>
</body>
</html>
